<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="test.html">
        <h1>Form 관련 요소 </h1>
        <fieldset>
            <legend>기본 정보</legend>
            <label for="userid">아이디 : </label>
            <input type="text" placeholder="영문으로 써주세요" id="userid">
            <br>
            <label for="userpw">비밀번호 : </label><input type="password" id="userpw">
            <br> 성별 : <label for="male">남자</label> <input type="radio" name="gender" id="male">, <label for="female">여자</label> <input type="radio" name="gender" id="female">
        </fieldset>
        <fieldset>
            <legend>부가 정보</legend>
            <br> 취미 : 영화감상 <input type="checkbox" name="hobby">, 음악감상 <input type="checkbox" name="hobby">, 독서 <input type="checkbox" name="hobby">
            <br>프로필 사진 업로드 : <input type="file">
            <br>사는 지역 : <select>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option selected>제주</option> <!--초기 설정값 selected로 지정-->
            </select>
            <br> 자기소개 : <textarea cols='30' rows='5' placeholder="Shortly please"></textarea>
        </fieldset>

        <br> <button type="submit">전송</button>
        <br> <button type="reset">취소</button>
        <br><input type="submit" value="전송">
        <br><input type="reset" value="취소">
        <br><input type="button" value="등록">
        <br><input type="image" src="https://image.flaticon.com/icons/png/512/154/154346.png" alt="로그인" width="50" height="50">


    </form>


</body>

</html>
