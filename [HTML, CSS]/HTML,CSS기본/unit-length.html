<body>
    절대길이 : px, pt <br> 상대길이 : %,em(font size of the element), rem(font size of the root element), vw(1% of viewpoint's width)
    <br> Window : 9pt = 12px, Mac : 9pt = 9px
    <div>
        <p class="px"> 단위 16px로 선언된 텍스트</p>
        <p class="pt">단위 12pt로 선언된 텍스트</p>
        <p class="percent">단위 200%로 선언된 텍스트</p>
        <p class="em">단위 2em로 선언된 텍스트</p>
    </div>
    <div id="div" style="background-color: rgba(255,0,0,0.5); height:100px"> </div>
