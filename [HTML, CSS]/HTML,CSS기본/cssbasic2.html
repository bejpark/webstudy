<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        /* 자식과 자손 요소 구분 (자식은 바로 아래부터 전체, 자손은 자손중에 하나)*/
        
        div span {
            color: red;
        }
        
        div>h1 {
            color: blue;
        }
        
        div+span {
            color: green;
            /*인접한 형제 */
        }
    </style>
</head>

<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
    </div>
    <span> 인접한 형제 선택자</span>
    <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
</body>

</html>
